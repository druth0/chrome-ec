description: EGIS630 fingerprint sensor

compatible: "egis,egis630"

include: [spi-device.yaml, fingerprint-sensor.yaml]

properties:
  irq-gpios:
    type: phandle-array
    required: true
    description: |
      This property specifies the connection for sensor interrupt.

  reset-gpios:
    type: phandle-array
    required: true
    description: |
      This property specifies the connection for sensor reset.

  calibration-data-addr:
    type: int
    description: |
      An absolute address where calibration data are stored. The first 4 bytes
      are size of the calibration data, then actual data.
