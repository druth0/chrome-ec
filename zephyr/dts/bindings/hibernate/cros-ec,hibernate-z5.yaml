description: |
  Driver code to support hibernate to the Z5 power state using discrete
  logic on the board.

compatible: "cros-ec,hibernate-z5"

properties:
  en-slp-z-gpios:
    type: phandle-array
    required: true
    description: |
      GPIO pin connected to the EN_SLP_Z signal on the platform.  The driver
      asserts this signal to logic 1 when enabling hibernate mode.
