description: TI TPS6699X PDC

compatible: "ti,tps6699-pdc"

include: ["i2c-device.yaml", "pdc-device.yaml"]

properties:
  irq-gpios:
    type: phandle-array
    required: true
    description: |
      Interrupt line from the PD for power path (zephyr standard GPIO format)
  port-index-on-chip:
    type: int
    enum:
      - 1
      - 2
    required: true
    description: |
      The index is used in power switch tasks to determine the switch and is
      used as connector number in UCSI 4CC tasks. For single-port PDCs, the
      index must be 1. For dual-port PDCs, one of the index should be 1 and the
      other should be 2.
