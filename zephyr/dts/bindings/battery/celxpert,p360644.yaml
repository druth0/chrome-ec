description: "Celxpert p360644"
compatible: "celxpert,p360644"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "celxpert,p360644"

  # Fuel gauge
  manuf_name:
    default: "AS3GXXD3KC"
  device_name:
    default: "p360644"
  ship_mode_reg_addr:
    default: 0x00
  ship_mode_reg_data:
    default: [0x0010, 0x0010]
  # Charging/Discharging FETs Status
  # Register SBS_PackStatus_ACCESS (0x99)
  # Bit-3: XDSG
  # Bit-2: XCHG
  fet_reg_addr:
    default: 0x99
  fet_reg_mask:
    default: 0x08
  fet_disconnect_val:
    default: 0x08
  fet_cfet_mask:
    default: 0x04
  fet_cfet_off_val:
    default: 0x04

  # Battery info
  voltage_max:
    default: 17600
  voltage_normal:
    default: 15860
  voltage_min:
    default: 12000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 45
  charging_min_c:
    default: 0
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 60
