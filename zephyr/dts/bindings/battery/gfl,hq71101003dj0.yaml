description: "GFL,HQ71101003DJ0"
compatible: "gfl,hq71101003dj0"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "gfl,hq71101003dj0"

  # Fuel gauge
  manuf_name:
    default: "Q25G3S1P3E"
  device_name:
    default: "HQ71101003DJ0"
  ship_mode_reg_addr:
    default: 0x00
  ship_mode_reg_data:
    default: [0x0010, 0x0010]
  flags:
    default: 0x04
  fet_reg_addr:
    default: 0x54
  fet_reg_mask:
    default: 0x2000
  fet_disconnect_val:
    default: 0x2000
  fet_cfet_mask:
    default: 0x4000
  fet_cfet_off_val:
    default: 0x4000

  # Battery info
  voltage_max:
    default: 13350
  voltage_normal:
    default: 11610
  voltage_min:
    default: 9000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 45
  charging_min_c:
    default: 4
  charging_max_c:
    default: 56
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 60
