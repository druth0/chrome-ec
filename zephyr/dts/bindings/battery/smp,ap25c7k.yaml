description: "SMP KT00307016 AP25C7K"
compatible: "smp,ap25c7k"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "smp,ap25c7k"

  # Fuel gauge
  manuf_name:
    default: "SMP KT00307016"
  device_name:
    default: "AP25C7K"
  ship_mode_reg_addr:
    default: 0x00
  ship_mode_reg_data:
    default: [0x00F0, 0x00F0]
  # Documentation: b/432647794
  flags:
    default: 0
  fet_reg_addr:
    default: 0x0
  fet_reg_mask:
    default: 0x8000
  fet_disconnect_val:
    default: 0x0000
  fet_cfet_mask:
    default: 0x4000
  fet_cfet_off_val:
    default: 0x0000

  # Battery info
  voltage_max:
    default: 13200
  voltage_normal:
    default: 11250
  voltage_min:
    default: 9000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 50
  charging_min_c:
    default: 0
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 60
