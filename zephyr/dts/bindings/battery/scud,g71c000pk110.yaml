description: "SCUD,g71c000pk110"
compatible: "scud,g71c000pk110"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "scud,g71c000pk110"

  # Fuel gauge
  manuf_name:
    default: "SCUD"
  device_name:
    default: "g71c000pk110"
  ship_mode_reg_addr:
    default: 0x00
  ship_mode_reg_data:
    default: [0x0010, 0x0010]
  # Charging/Discharging FETs Status
  # Register SBS_PackStatus_ACCESS (0x0054)
  # Bit-13: XDSG
  # Bit-14: XCHG
  flags:
    default: 0x04
  fet_reg_addr:
    default: 0x0054
  fet_reg_mask:
    default: 0x2000
  fet_disconnect_val:
    default: 0x2000
  fet_cfet_mask:
    default: 0x4000
  fet_cfet_off_val:
    default: 0x4000

  # Battery info
  voltage_max:
    default: 8800
  voltage_normal:
    default: 7700
  voltage_min:
    default: 6000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 45
  charging_min_c:
    default: 0
  charging_max_c:
    default: 56
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 70
