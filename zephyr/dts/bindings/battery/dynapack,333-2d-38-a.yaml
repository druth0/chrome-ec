description: "DYNAPACK 333-2D-38-A"
compatible: "dynapack,333-2d-38-a"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "dynapack,333-2d-38-a"

  # Fuel gauge
  manuf_name:
    default: "333-2D-38-A"
  device_name:
    default: "PM03068XL"
  ship_mode_reg_addr:
    default: 0x00
  ship_mode_reg_data:
    default: [0x0010, 0x0010]
  flags:
    default: 0
  fet_reg_addr:
    default: 0x43
  fet_reg_mask:
    default: 0x0003
  fet_disconnect_val:
    default: 0x0
  fet_cfet_mask:
    default: 0x0002
  fet_cfet_off_val:
    default: 0x0

  # Battery info
  voltage_max:
    default: 13440
  voltage_normal:
    default: 11670
  voltage_min:
    default: 9000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 45
  charging_min_c:
    default: 0
  charging_max_c:
    default: 50
  discharging_min_c:
    default: -10
  discharging_max_c:
    default: 65
