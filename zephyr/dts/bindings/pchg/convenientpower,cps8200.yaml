description: ConvenientPower CPS8200 driver

compatible: "convenientpower,cps8200"

include: wpc-chip.yaml

properties:
  irq-gpios:
    type: phandle-array
    description: |
      Interrupt line from the WPC (zephyr standard GPIO format)

  full-percent:
    type: int
    default: 96
    description: full charge status is implied by capacity = 96

  block-size:
    type: int
    default: 128
    description: block size is 128
