description: Service binding for EC/DSP cores

compatible: "cros,dsp-service"

include:
  - dsp_comms_common.yaml

properties:
  allow-runtime-disable:
    type: boolean
    description: |
      If set, allows the DSP service to turn itself off based on a FW_CONFIG bit
      ISH with value ISH_DISABLED. This requires the CBI devicetree node to
      define a FW_CONFIG ISH field as well as a value enum ISH_DISABLED.
