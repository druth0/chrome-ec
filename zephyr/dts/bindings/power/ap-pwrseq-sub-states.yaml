description: |
  Define additional substates to be included in state machine. Use corresponding
  macros to provide action handlers.
  Note: Substate string will be appended to prefix `AP_POWER_STATE_` to create
  new enumeration id.

compatible: "ap-pwrseq-sub-states"

properties:
  chipset:
    type: string-array
    description: |
      User defined power subtstates, use AP_POWER_CHIPSET_SUB_STATE_DEFINE, to
      define substate action handler functions.
  application:
    type: string-array
    description: |
      User defined power subtstates, use AP_POWER_APP_SUB_STATE_DEFINE, to
      define substate action handler functions.

#  example:
#    foo.dts:
#
#      ap-power {
#          compatible = "ap-pwrseq-sub-states";
#          chipset = "S0ix";
#      };
#
#    foo.c
#
#      ap_pwrseq_sm_set_state(data, AP_POWER_STATE_S0ix);
#
