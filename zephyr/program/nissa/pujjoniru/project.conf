CONFIG_BOARD_PUJJONIRU=y

# Disable sub board configurations
CONFIG_NISSA_SUB_BOARD=n

# Keyboard support
CONFIG_PLATFORM_EC_VOLUME_BUTTONS=n

# Charger
CONFIG_PLATFORM_EC_OCPC=n
CONFIG_PLATFORM_EC_CHARGER_SM5803=n
