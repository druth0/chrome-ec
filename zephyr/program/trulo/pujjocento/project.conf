# Pujjocento reference-board-specific Kconfig settings.
CONFIG_BOARD_PUJJOCENTO=y

# CBI
CONFIG_PLATFORM_EC_CBI=y

# Keyboard
CONFIG_PLATFORM_EC_KBLIGHT_ENABLE_PIN=n
CONFIG_PLATFORM_EC_KEYBOARD_CUSTOMIZATION=y
CONFIG_PLATFORM_EC_KEYBOARD_STRAUSS=y
CONFIG_PLATFORM_EC_KEYBOARD_COLS=18

# Battery
CONFIG_PLATFORM_EC_BATTERY_CUT_OFF=y
CONFIG_PLATFORM_EC_BATTERY_REVIVE_DISCONNECT=y
CONFIG_PLATFORM_EC_BATTERY_PRESENT_NONE=n
CONFIG_PLATFORM_EC_BATTERY_PRESENT_GPIO=y
CONFIG_PLATFORM_EC_I2C_NACK_RETRY_COUNT=10
CONFIG_PLATFORM_EC_SMBUS_PEC=y

# Increase PD max power from default
CONFIG_PLATFORM_EC_USB_PD_MAX_POWER_MW=65000
CONFIG_PLATFORM_EC_USB_PD_MAX_VOLTAGE_MV=20000
CONFIG_PLATFORM_EC_USB_PD_MAX_CURRENT_MA=3250

# Charger
CONFIG_PLATFORM_EC_CHARGER_MIN_POWER_MW_FOR_POWER_ON=27000

# PD
CONFIG_PDC_POWER_MGMT_SRC_PDO_PEAK_OCP_110=y

# Pdc fw update
CONFIG_PLATFORM_EC_SYSTEM_UNLOCKED=y
CONFIG_USBC_PDC_RTS54XX_CONSOLE_FW_UPDATER=y

CONFIG_USBC_PDC_DRIVEN_CCD=y
CONFIG_PLATFORM_EC_USB_PD_FRS=n

# Tokenize build
CONFIG_PLATFORM_EC_LOG_TOKENIZED=y
CONFIG_PIGWEED_LOG_TOKENIZED_LIB=y
CONFIG_SHELL_CUSTOM_HEADER=y

CONFIG_PICOLIBC=y
CONFIG_PICOLIBC_USE_TOOLCHAIN=y
CONFIG_COMMON_LIBC_MALLOC=n

CONFIG_CPP=y
CONFIG_STD_CPP20=y # coreboot g++ __cplusplus 202002L
CONFIG_GLIBCXX_LIBCPP=y

CONFIG_I2C_TARGET=y

#Buttons
CONFIG_PLATFORM_EC_VOLUME_BUTTONS=n

#Hibernate
CONFIG_PLATFORM_EC_HIBERNATE_PSL=y

# No Motion Sensors
CONFIG_PLATFORM_EC_MOTIONSENSE=n
