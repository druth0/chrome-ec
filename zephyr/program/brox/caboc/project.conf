# Caboc variant Kconfig settings.
CONFIG_BOARD_CABOC=y

# Keyboard
CONFIG_PLATFORM_EC_KEYBOARD_CUSTOMIZATION=y
CONFIG_PLATFORM_EC_KEYBOARD_FACTORY_TEST=y
CONFIG_PLATFORM_EC_KEYBOARD_STRAUSS=y

# USB-C: PDC
CONFIG_USBC_PDC_TRACE_MSG=y
CONFIG_PDC_POWER_MGMT_SRC_PDO_PEAK_OCP_110=y
