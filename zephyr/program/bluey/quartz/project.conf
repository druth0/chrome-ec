# quartz board-specific Kconfig settings.

CONFIG_BOARD_QUARTZ=y

# Fan
CONFIG_PLATFORM_EC_NUM_FANS=2

# Added as temporary solution to b/437979589
# Issue ec command `apshutdown` before programming EC or AP
CONFIG_PLATFORM_EC_BRINGUP=y
