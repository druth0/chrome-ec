common:
  platform_allow:
    - native_sim
tests:
  extpower.default:
    extra_configs:
      - CONFIG_LINK_TEST_SUITE_EXTPOWER_DEFAULT=y
  extpower.init.acok:
    extra_configs:
      - CONFIG_LINK_TEST_SUITE_EXTPOWER_INIT=y
      - CONFIG_ACOK_INIT_VALUE=1
  extpower.init.no_acok:
    extra_configs:
      - CONFIG_LINK_TEST_SUITE_EXTPOWER_INIT=y
      - CONFIG_ACOK_INIT_VALUE=0
  extpower.no_hostcmd:
    extra_configs:
      - CONFIG_LINK_TEST_SUITE_EXTPOWER_DEFAULT=y
      - CONFIG_PLATFORM_EC_HOSTCMD=n
