common:
  platform_allow:
    - native_sim
tests:
  hibernate_z5.default:
    extra_configs:
      - CONFIG_TEST_HIBERNATE_Z5_DEFAULT=y
    extra_dtc_overlay_files:
      - boards/native_sim.overlay
  hibernate_z5.gpio_not_ready:
    extra_configs:
      - CONFIG_TEST_HIBERNATE_Z5_GPIO_NOT_READY=y
    extra_dtc_overlay_files:
      - boards/native_sim.overlay
      - boards/native_sim_gpio_not_ready.overlay
  hibernate_z5.gpio_bad_config:
    extra_configs:
      - CONFIG_TEST_HIBERNATE_Z5_GPIO_BAD_CONFIG=y
      # Allow GPIO emulator to handle bad pin error
      - CONFIG_ASSERT=n
      - CONFIG_PLATFORM_EC_DEBUG_ASSERT=n
    extra_dtc_overlay_files:
      - boards/native_sim.overlay
      - boards/native_sim_gpio_bad_config.overlay
