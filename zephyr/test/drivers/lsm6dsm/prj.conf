CONFIG_PLATFORM_EC_ACCELGYRO_LSM6DSM=y

CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_POSIX_ARCH_CONSOLE_INIT_PRIORITY=98
CONFIG_PLATFORM_EC_CONSOLE_INIT_PRIORITY=99

# LOG_MODE_MININAL sends output to printk.  CONFIG_PLATFORM_EC_CONSOLE_DEBUG
# also uses printk and causes duplicate output.
CONFIG_PLATFORM_EC_CONSOLE_DEBUG=n
CONFIG_SENSOR_LOG_LEVEL_DBG=y
